<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phoenix Learning Labs</title>
  <!--- Font Awesome for ICONs-->
  <!-- @TODO Include the Awesome for just the items we nned-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <!-- Animate css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" />
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="brand"><span>Phoenix</span> Learning Labs</h1>
  <!-- Animate for the wrapper-->
  <div class="wrapper animated bounceInLeft">
    <!--- Top part of form with Company Info -->
    <div class="company-info">
      <h3>Phoenix Learning Labs</h3>
      <!--- Now the contact details -->
      <ul>
        <li><i class="fa fa-road"></i> 2483 E. Grand River, Suite 109, East Lansing, MI 48823</li>
        <li><i class="fa fa-phone"></i> 517.927.7400</li>
        <li><i class="fa fa-envelope"></i> john.schuster@PhoenixWorkgroup.com</li>
      </ul>


    </div>  
    <!--- Bottom part is the contact form-->
    <div class="contact">
      <h3>Email Us</h3>
      <!--- No action -->
      <form id='contactForm'>
        <p>
          <label>Name</label>
          <input type="text" name="name" id='txtName'>
        </p>
        <p>
          <label>Company</label>
          <input type="text" name="company" id='txtCompany'>
        </p>
        <p>
          <label>Email Address</label>
          <!-- @TODO change type back to 'email'-->
          <input type="text" name="name" id='txtEmail'>
        </p>
        <p>
          <label>Phone Number</label>
          <input type="text" name="phone" id='txtPhone'>
        </p>       
        <p class="full">
          <label>Message</label>
          <textarea name="message" rows="6" id='txtMessage'></textarea>
        </p>        
        <p class="full">
          <button type='submit'>Submit</button>
        </p> 

      </form>
    </div>
  </div>
</div>  

  <!-- Firebase , needs to be above the main.js which needs it
  -->
  <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
  
  <!-- Script with Firebase controller in it -->
  <script src='main.js'></script>

</body>
</html>
