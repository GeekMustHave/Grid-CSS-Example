<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phoenix Learning Labs</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1 class="brand"><span>Phoenix</span> Learning Labs</h1>
  <div class="wrapper">
    <!--- Top part of form with Company Info -->
    <div class="company-info">
      <h3>Phoenix Learning Labs</h3>
      <!--- Now the contact details -->
      <ul>
        <li>2483 E. Grand River, Suite 109, East Lansing, MI 48823</li>
        <li>517.927.7400</li>
        <li>john.schuster@PhoenixWorkgroup.com</li>
      </ul>


    </div>  
    <!--- Bottom part is the contact form-->
    <div class="contact">
      <h3>Email Us</h3>
      <!--- No action -->
      <form>
        <p>
          <label>Name</label>
          <input type="text" name="name">
        </p>
        <p>
          <label>Company</label>
          <input type="text" name="company">
        </p>
        <p>
          <label>Email Address</label>
          <input type="email" name="name">
        </p>
        <p>
          <label>Phone Number</label>
          <input type="text" name="phone">
        </p>       
        <p class="full">
          <label>Message</label>
          <textarea name="message" rows="6"></textarea>
        </p>        
        <p class="full">
          <button>Submit</button>
        </p> 

      </form>
    </div>
  </div>


</div>  
</body>
</html>
